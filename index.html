<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <script>
        $(document).click(function(sumar){
            $("#suma").click(function(){
                $("option").show();
          });
    </script>
</head>
<body>
    
    <div class="container " id="form">
        <div class="row">
            <div class="col-md-3 shadow-lg bg-body rounded" id="bordes-form">
                <form>
                    <h3 class="mb-3">CALCULADORA</h3>
                    <div class="mb-3">
                    <label for="inputNumero1" class="form-label">Numero : 1</label>
                    <input type="number" class="form-control" id="inputNumero1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="inputNumero2" class="form-label">Numero : 2</label>
                    <input type="number" class="form-control" id="inputNumero2">
                    </div>
                    <label for="inputOperacion" class="form-label">Operación</label>
                    <select  class="form-select mt-2" aria-label="Default select example">
                        <option>Seleccionar</option>
                        <option id="suma" onclick="sumar()">Suma</option>
                        <option value="2">Resta</option>
                        <option value="3">Multiplicación</option>
                        <option value="4">División</option>
                    </select>
                </form>
            </div>
            <div class="col-md-9" id="tabla">
                <h3>TABLA</h3>
            </div>
            
        </div>
    </div>
    
<script src="operacion.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
